<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <title>清爽简洁的登录页面_dowebok</title>
    <link rel="stylesheet" href="/css/logins.css">
    <style>

    </style>
</head>
<body>
<form th:action="@{/login}" th:method="post">
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="account" name="account" type="text" autocomplete="off" placeholder="账户">
            <!--        <p class="tip">请输入合法的邮箱地址</p>-->
        </div>
        <div class="form-item">
            <input id="password" name="password" type="password" autocomplete="off" placeholder="登录密码">
            <!--        <p class="tip">邮箱或密码不正确</p>-->
        </div>
        <div class="form-item">
            <button id="submit">登 录</button>
        </div>
        <div class="reg-bar">
            <a class="reg" href="http://www.dowebok.com" target="_blank">立即注册</a>
            <a class="forget" href="http://www.dowebok.com" target="_blank">忘记密码</a>
        </div>
    </div>
</form>
<script src="./login/jquery.min.js"></script>
<script>
    $(function () {
        $('input').val('')
        $('#submit').on('click', function () {
            $('.tip').show()
        })
    })
</script>
</body>
</html>
