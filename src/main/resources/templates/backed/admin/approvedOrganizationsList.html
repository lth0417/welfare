<script type="text/javascript" th:src="@{/layui2.6/layui.js}" charset="UTF-8"></script>
<script>
    layui.use(['table', "form", 'element', 'layer'], function () {
        const element = layui.element;
        const table = layui.table;
        const form = layui.form;
        const layer = layui.layer;
        const $ = layui.$
        const tableIns = table.render({
            elem: '#test',
            type: 'GET'
            ,url:'/org/selectPassOrgList'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , where: {
                linkman: $('input[name="linkman"]').val(),
                phone: $('input[name="phone"]').val(),
                orgCode: $('input[name="orgCode"]').val(),
                orgName: $('input[name="orgName"]').val(),
            }
            ,title: '黑名单数据表'
            , cellMinWidth: 80//全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{
                    align: 'center', title: '序号', width: 80, templet: function (data) {
                        return (data.LAY_TABLE_INDEX + 1);
                    }
                }
                    ,{field:'orgCode', title:'组织编号', align: 'center', edit: 'text'}
                    ,{field:'orgName', title:'组织名称', align: 'center', edit: 'text'}
                    ,{field:'filePath', title:'文件', align: 'center', width:100, templet: "#img", event: "pit"}
                    ,{field:'address', title:'地址', align: 'center', edit: 'text'}
                    ,{field:'linkman', title:'联系人', align: 'center'}
                    ,{field:'phone', title:'联系方式', align: 'center'}
                    ,{field:'email', title:'电子邮箱', align: 'center', sort: true}
                    ,{field:'createTime', title:'创建时间', align: 'center'}
                    ,{fixed: 'right', title:'操作', align: 'center', toolbar: '#barDemo', width:80}
                ]
            ]
            ,page: true
            , even: true
        });

        //搜索重载
        form.on('submit(search)', function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });


//监听行工具事件
        table.on('tool(test)',function (obj) {
            const data=obj.data,
                layEvent=obj.event;
            if (layEvent==='del'){
                layer.confirm('确定要拉其进黑名单吗?',function (index) {
                    obj.del()
                    layer.close(index);
                    $.ajax({
                        url: '/user/whiteUser?id='+data.id ,
                        type:'POST',
                        success:function (res) {
                            if (res.code==200){
                                layer.msg("操作成功!", {icon: 6});
                                setTimeout(function () {
                                    location.reload();
                                }, 1000);
                            }else {
                                layer.msg("操作失败!",{icon:5})
                            }
                        }
                    });
                    return false;
                });
            }else if (obj.event === 'pit') {
                layer.photos({
                    photos: '.layer-photos-demo'
                    , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                });
            }

        });


        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {

            const checkStatus = table.checkStatus(obj.config.id);
            let data = checkStatus.data;
            console.log(data)
            let ids = [];
            layui.each(data, (index, item) => {
                ids.push(item.id);
            });
            switch (obj.event) {
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择数据', {icon: 2, anim: 6});
                        return;
                    }
                    layer.confirm('确定进行批量拉黑操作吗？', {icon: 3, closeBtn: 0}, function (index) {
                        $.ajax({
                            url: '/user/blackUserChangesList',
                            type: 'POST',
                            data: JSON.stringify(ids),
                            contentType: "application/json;charset=UTF-8",
                            success: function (res) {
                                console.log(JSON.stringify(res) )
                                if (res) {
                                    layer.msg("操作成功", {icon: 6});
                                    setTimeout(function () {
                                        location.reload();
                                    }, 1000);
                                }
                            },
                            error: function () {
                                layer.msg("操作失败", {icon: 2})
                            }
                        });
                        return false;
                    })
                    break;

            }
        });
    });
</script>
