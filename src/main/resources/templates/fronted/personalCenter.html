<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <style type="text/css">
        .auto{
            margin: auto;
        }
    </style>
</head>
<body class="layui-layout-body">

    <div th:insert="fronted/header :: header"></div>
    <div class="layui-side layui-bg-black">

            <ul class="layui-nav layui-nav-tree layui-bg-black">
                <li class="layui-nav-item"><a th:href="@{/main/toAddOrg}" target="frame">基本资料</a></li>

            </ul>
        </div>
    </div>
    <div class="layui-body">
        <iframe id="frame" th:src="@{/main/toAddOrg}" name="frame" frameborder="0" scrolling="yes"
                style="width: 100%; height: 100%;"></iframe>
    </div>
</div>


<script th:src="@{/lib/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块


    });
</script>
