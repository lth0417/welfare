#MySQL数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/public_wealth?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#thymeleaf页面缓存设置（默认为true），开发中方便调试应设置为false，上线稳定后应保持默认true
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.jpa.show-sql=true
#MyBatis配置
#开启驼峰命名匹配映射
mybatis-plus.configuration.map-underscore-to-camel-case=true
#配置MyBatis的xml映射文件路径
#mybatis.mapper-locations=classpath:mapper/*.xml
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#配置XML映射文件中指定的实体类别名路劲
mybatis-plus.type-aliases-package=cn.com.sise.welfare.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
spring.mvc.static-path-pattern=/**
#文件上传
#spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-file-size=10MB
#spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.max-request-size=100MB
#文件上传路径
#upload.file.path=D:/image/
#virtual.file.path=/image/
upload.file.path=D:/uploadImage/
virtual.file.path=/upload/
spring.web.resources.static-locations=classpath:/static/,file:${upload.file.path}
server.tomcat.connection-timeout=180000000
